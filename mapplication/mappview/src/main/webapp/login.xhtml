<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <h:outputStylesheet library="css" name="newcss.css"/>
    </h:head>
    <h:body>
        <div id="loggingdiv" >
            <h:form id="login" prependId="false"
                    onsubmit="document.#{p:component('login')}.action = '#{request.contextPath}/j_spring_security_check';">

                <img class="centeredtable" src ="#{resource['img/monkey400_1.png']}" />
                <table class="centeredtable">
                    <tr>   
                        <td>
                            <h:outputLabel value="Login" 
                                           for="j_username"/> </td>
                        <td> <h:inputText id="j_username" required="true" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Password" 
                                           for="j_password"/></td>
                        <td> <h:inputSecret id="j_password" required="true"/></td>
                    </tr>
                </table>  
                <h:commandButton value="Log in" 
                                 type="submit"/>
            </h:form>
        </div>
    </h:body>
</html>
