<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="newcss.css"/>
    </h:head>
    <h:body>
        <div >
            <h:form enctype="multipart/form-data">

               <table class="centeredtable" style="margin-top:80px;">
                        <tr> <td><h:outputLabel value="Login" 
                                                /></td>
                            <td> <h:inputText  value="#{createuser.user.login}" required="true"  class="css-input" /></td></tr>

                        <tr><td><h:outputLabel value="Password" 
                                               /></td>
                            <td>    <h:inputSecret  value="#{createuser.user.password}" required="true"  class="css-input" /></td></tr>

                        <tr><td><h:outputLabel value="Name" 
                                               /></td>
                            <td> <h:inputText  value="#{createuser.user.name}" required="true" class="css-input"  /></td></tr>

                        <tr><td><h:outputLabel value="Surname" 
                                               /></td>
                            <td><h:inputText  value="#{createuser.user.surname}" required="true"  class="css-input"  /></td></tr>

                       
                        <tr>
                            <td><h:outputLabel value="Avatar" 
                                               /></td>
                            <td><h:inputFile value="#{createuser.file1}" style="margin-left: 8px;"/></td>
                        </tr>
                        <tr><td><h:outputLabel value="Description" 
                                               /></td>
                            <td> <h:inputTextarea cols="18" rows="8" value="#{createuser.user.description}" class="css-input"/></td></tr>
                            
                   
                    </table>
                <center>
                <h:commandButton value="Register" class="btn"
                                 action="#{createuser.addUser()}"/>
                </center>
            </h:form>
        </div>
    </h:body>
</html>
