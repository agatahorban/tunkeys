<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="head"></ui:define>
        <ui:define name="body">
            <script>
                function getCookieValue() {
                    var value = document.getElementById("bandInput").innerHTML;
                    document.cookie = "bandname=" + value + ";";
                }
            </script>
            <h1>Bands</h1>
            <h:form>
                <center><h:inputText class="css-input" id="bandInput" value="#{redir.bandName}" required="true" />
                    <h:commandButton class="btn" value="Search" type="submit" action="#{redir.goToBand()}" onmousedown="getCookieValue()" /></center>
            </h:form>
            <h:form > 
                <center><h:commandButton class="btn" value="Add new band" 
                                         action="#{band.goToBandCreating()}"/></center>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
